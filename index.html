<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Zipcode Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" integrity="sha256-XF2msWsEjJwE8ORQ0exG5nFk8jDTntTMbUZKtvPRkgU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero hero-body is-light container">
        <h1 class="title">India Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get info</h2> 
        <form id="zipForm">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
              <span class="icon is-small is-left">
                  <i class="fa fa-map-pin"></i>
                </span>
              <span class="icon is-small is-right icon-check">
                  <i class="fa fa-check"></i>
                </span>
              <span class="icon is-small is-right icon-remove">
                  <i class="fa fa-remove"></i>
                </span>
            </div>
          </div>
        </form>
      </section>
      
      
      <br>
      <div class="container">
        <div id="output"></div>
      </div>
      <script src="./app.js"></script>
</body>
</html>
